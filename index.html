<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dada Produtos Artesanais - Home</title>
    <meta name="author" content="Your Name">
    <link rel="stylesheet" href="styles.css">
    <link rel="favicon" href="favicon.ico">
</head>
<body>
    <header class="banner">
        <div class="logo-container">
            <img src="/logo.png" alt="Logo Dada Produtos Artesanais" class="logo">
        </div>
        <p class="header-title">Produtos Artesanais</p>
    </header>
    <main>
        <section class="carousel">
            <div class="carousel-inner">
                <!-- Carrossel de produtos -->
                <figure class="carousel-item active">
                    <img src="produto1.jpg" alt="Produto 1">
                    <figcaption>
                        <h2>Produto 1</h2>
                        <p>Descrição do produto 1</p>
                        <button class="btn-add-cart">Adicionar ao carrinho</button>
                    </figcaption>
                </figure>
                <figure class="carousel-item">
                    <img src="produto2.jpg" alt="Produto 2">
                    <figcaption>
                        <h2>Produto 2</h2>
                        <p>Descrição do produto 2</p>
                        <button class="btn-add-cart">Adicionar ao carrinho</button>
                    </figcaption>
                </figure>
                <!-- Adicione mais produtos aqui -->
            </div>
            <button class="carousel-prev" aria-label="Previous slide" aria-hidden="true">‹</button>
            <button class="carousel-next" aria-label="Next slide" aria-hidden="true">›</button>
        </section>
        <section class="order-form">
            <h2>Faça seu pedido</h2>
            <form id="order-form">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                <br><br>
                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" name="phone" required pattern="[0-9]{10,11}">
                <br><br>
                <label for="products">Produtos:</label>
                <textarea id="products" name="products" required></textarea>
                <br><br>
                <button id="send-order">Enviar pedido via WhatsApp</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
