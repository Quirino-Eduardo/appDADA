<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos Caseiros</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Produtos Artesanais</h1>
    </header>

    <main>
        <section class="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="produto1.jpg" alt="Produto 1">
                    <h2>Produto 1</h2>
                    <p>Descrição do produto 1</p>
                    <button class="btn-add-cart">Adicionar ao carrinho</button>
                </div>
                <div class="carousel-item">
                    <img src="produto2.jpg" alt="Produto 2">
                    <h2>Produto 2</h2>
                    <p>Descrição do produto 2</p>
                    <button class="btn-add-cart">Adicionar ao carrinho</button>
                </div>
            </div>
            <button class="carousel-prev" aria-label="Previous slide">‹</button>
            <button class="carousel-next" aria-label="Next slide">›</button>
        </section>
        <section class="order-form">
            <h2>Faça seu pedido</h2>
            <form id="order-form">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" name="phone" required pattern="[0-9]{10,11}"><br><br>
                <label for="products">Produtos:</label>
                <textarea id="products" name="products" required></textarea><br><br>
                <button id="send-order">Enviar pedido via WhatsApp</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
